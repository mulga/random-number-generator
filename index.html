<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Random Number Generator</title>
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h2 class="title">Get Your Number</h2>
        <div class="generator_wrapper">
          <div class="top">
            <div class="top_inside_wrapper">
              <div id="result" class="result">0</div>

              <div class="min_max_wrapper">
                <div class="min_wrapper">
                  <p class="label">Min</p>
                  <input type="text" id="min" value="1" />
                </div>
                <div class="max_wrapper">
                  <p class="label">Max</p>
                  <input type="text" id="max" value="100" />
                </div>
              </div>
            </div>
          </div>
          <div class="bottom">
            <button id="btn_generate" class="btn" onclick="getNumber();">
              GENERATE
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script>
      // variables

      // function

      function getNumber(n1, n2) {
        let min = document.getElementById("min").value;
        let max = document.getElementById("max").value;
        let result = document.getElementById("result");
        min = parseInt(min);
        max = parseInt(max);
        //

        //

        var number = Math.floor(Math.random() * (max - min + 1)) + min;

        result.innerHTML = number;

        // console.log(number);
      }

      window.onload(getNumber());
    </script>
  </body>
</html>
